<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3 style="text-align: center;">Forms Demo</h3>
    <form>
        <label for="name">Your name: </label>
        <input type="text" 
               id="name" 
               name="name"
               placeholder="Enter your name"
               minlength="5"
               required/> <br/>
        <label for="pass">Your password: </label>
        <input type="password" id="pass" name="pass"/> <br/>
        <label for="age">Your age: </label>
        <input type="number" id="age" name="age"/> <br/>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br/>
        <label>Choose your hobbies</label>
        <input type="checkbox" name="eat" value="eat">Eat
        <input type="checkbox" name="sleep" value="sleep">Sleep
        <input type="checkbox" name="repeat" value="repeat">Repeat
        <br/>
        <label>Favorite food: </label>
        <select name="food" >
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/>
        <label>Some comments: </label>
        <textarea name="comments" rows="5" cols="30"></textarea> <br/>
        <input type="submit" value="Submit"> <br/>
    </form>
</body>
</html>
