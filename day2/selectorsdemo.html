<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Demo</title>
    <style>
        *{
            color: red
        }
        h1{
            color:blue
        }
        [didntknowyoucoulddothis]{
            color: violet;
        }
        .specialClass{
            font-weight: 800;
        }
        #myPara{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Selector Demo</h1>
    <hr/>
    <p id="myPara">First Para</p>
    <p class="specialClass">Second Para</p>
    <p didntknowyoucoulddothis="heyy">hmmmm</p>

</body>
</html>
