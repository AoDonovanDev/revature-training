<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleClick(){
            document.querySelector('h1').style.color = "red";
            document.querySelectorAll('p').forEach(e => e.style.color = "green");
        }
    </script>
</head>
<body>
    <h1>This is demo 3</h1>
    <p>This is para 1</p>
    <p>This is para 2</p>
    <button onclick="handleClick()">click</button>
</body>
</html>
